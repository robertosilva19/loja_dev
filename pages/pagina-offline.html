<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - UseDev</title>
    <style>
        :root {
            --accent-green: #00ff7f;
            --accent-blue: #007bff;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 127, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            border-color: var(--accent-green);
        }

        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .connection-status.offline {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
        }

        .connection-status.online {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        @media (max-width: 480px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .offline-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            üì∂
        </div>
        
        <h1>Voc√™ est√° offline</h1>
        <p>
            N√£o foi poss√≠vel conectar com a internet. 
            Verifique sua conex√£o e tente novamente.
        </p>

        <div class="offline-actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                üîÑ Tentar Novamente
            </button>
            <a href="/" class="btn btn-secondary">
                üè† P√°gina Inicial
            </a>
        </div>

        <div id="connection-status" class="connection-status offline">
            ‚ùå Sem conex√£o com a internet
        </div>
    </div>

    <script>
        // Monitorar status da conex√£o
        function updateConnectionStatus() {
            const status = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                status.textContent = '‚úÖ Conectado √† internet';
                status.className = 'connection-status online';
                
                // Auto-reload quando voltar online
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = '‚ùå Sem conex√£o com a internet';
                status.className = 'connection-status offline';
            }
        }

        // Listeners para mudan√ßas de conex√£o
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Verificar status inicial
        updateConnectionStatus();

        // Verificar conex√£o periodicamente
        setInterval(() => {
            // Tentar fazer uma requisi√ß√£o simples
            fetch('/', { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    if (!navigator.onLine) {
                        // For√ßa update do status
                        window.dispatchEvent(new Event('online'));
                    }
                })
                .catch(() => {
                    if (navigator.onLine) {
                        // For√ßa update do status
                        window.dispatchEvent(new Event('offline'));
                    }
                });
        }, 5000);
    </script>
</body>
</html>
